<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<link rel="icon" type="image/png" href="logo.png"/>
<title>S.T.O.P B.A.D Program - Hotlines</title>
<style>
    body {
      font-family: "Poppins", sans-serif;
      margin: 0;
      background: url("bg.jpg") no-repeat center center fixed;
      background-size: cover;
      color: #222;
    }

    body::before {
      content: "";
      position: fixed;
      width: 100%;
      inset: 0;
      background: rgba(255,255,255,0.25);
      backdrop-filter: blur(3px);
      z-index: -1;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(255,255,255,0.7);
      padding: 18px 45px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
      backdrop-filter: blur(6px);

      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .logo {
      display:flex;
      align-items:center;
      gap:12px;
    }

    .logo-circle {
      width:60px;
      height:60px;
      background:url("logo.png") no-repeat center/cover;
      border-radius:50%;
    }

    .logo h1 {
      font-size: 1.45rem;
      margin: 0;
      color: #023e8a;
      font-weight: 700;
    }

    .logo p {
      margin: 0;
      font-size: 0.78rem;
      color: #555;
    }

    nav a {
      color:#023e8a;
      text-decoration:none;
      margin-left:25px;
      font-weight:600;
      font-size: 1rem;
      transition: 0.2s;
    }

    nav a:hover {
      color:#0077b6;
    }

  .container {
    max-width: 1250px;
    margin: 70px auto;
    padding: 55px 55px;
    background: rgba(255, 255, 255, 0.90);
    backdrop-filter: blur(12px);
    border-radius: 28px;
    box-shadow:
      0 4px 10px rgba(0,0,0,0.04),
      0 14px 28px rgba(0,0,0,0.06),
      0 35px 65px rgba(0,0,0,0.08);
      animation: containerFade 0.7s ease forwards;
      opacity: 0;
      transform: translateY(25px);
    }

    .content-wrapper {
      max-width:1000px;
      margin:60px auto;
      padding:0 20px;
      display:flex;
      flex-direction:column;
      gap:30px;
    }

    .hotline-section {
      background:#ffffffde;
      border-radius:14px;
      box-shadow:0 6px 20px rgba(0,0,0,0.15);
      padding:40px;
      backdrop-filter:blur(5px);
      display:flex;
      flex-direction:column;
      gap:20px;
    }

    .hotline-section h2 {
      color:#0077b6;
      font-size:2rem;
      margin-bottom:15px;
      text-align:center;
    }

    .search-bar {
      display:flex;
      justify-content:center;
      margin-bottom:20px;
    }

    .search-bar input {
      width:60%;
      padding:12px 15px;
      border-radius:12px;
      border:1px solid #ccc;
      font-size:1rem;
      transition:0.2s border-color;
    }

    .search-bar input:focus {
      border-color:#0077b6;
      outline:none;
    }

    .hotline-list {
      display:flex;
      flex-direction:column;
      gap:15px;
    }

    .hotline-card {
      background:#f8f9fa;
      padding:20px;
      border-radius:12px;
      box-shadow:0 4px 10px rgba(0,0,0,0.05);
      transition:0.3s transform;
    }

    .hotline-card:hover {
      transform:translateY(-2px);
    }

    .hotline-card h3 {
      margin:0;
      color:#023e8a;
    }

    .hotline-card p {
      margin:5px 0;
      color:#444;
    }

    .hotline-card a {
      color:#0077b6;
      text-decoration:none;
      font-weight:600;
    }

    .hotline-card a:hover {
      text-decoration:underline;
    }

    footer {
      text-align:center;
      padding:15px;
      background:#ffffffd9;
      color:#666;
      font-size:0.9rem;
      box-shadow:0 -2px 8px rgba(0,0,0,0.05);
    }
</style>
</head>
<body>

<header>
  <div class="logo">
    <div class="logo-circle"></div>
    <div>
      <h1>S.T.O.P B.A.D PROGRAM</h1>
      <p>Stand Together, Overcome the Pain against Bullying and Discrimination</p>
    </div>
  </div>
  <nav>
    <a href="home.html">Home</a>
    <a href="about.html">About Us</a>
    <a href="creative_corner.html">Creative Corner</a>
    <a href="hotline.html">Hotline</a>
  </nav>
</header>

<div class="content-wrapper">
  <section class="hotline-section">
    <h2>Hotlines</h2>
    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Search hotlines...">
    </div>
    <div class="hotline-list" id="hotlineList">
    </div>
  </section>
</div>

<footer>
<p>Â© 2025 S.T.O.P B.A.D Program. All Rights Reserved.</p>
</footer>

<script>
    const hotlines = [
      {name:"In-touch", number:"+639190560709", description:"A support line offering immediate assistance and guidance for individuals in need."},
      {name:"The National Centre for Mental Health", number:"0919 057 1553", description:"Provides 24/7 crisis intervention and mental health support services."},       {name:"Quezon City Helpline", number:"122", description:"Local government hotline for emergencies, assistance, and community concerns."},    {name:"Hopeline PH", number:"+63 2 8804 4673", description:"A support line for those experiencing emotional distress or suicidal thoughts."}, {name:"PNP Women and Children Protection Center (WCPC)", number:"+63 2 8352 6690", description:"Dedicated to protecting women and children from abuse, violence, and exploitation."},  {name:"Department of Education (DepEd) Child Protection Unit (CPU)", number:"+63 995 921 8461", description:"Ensures the safety and welfare of children in schools and educational institutions."}, {name:"Bantay Bata Helpline", number:"163", description:"A child welfare hotline for reporting abuse, neglect, and exploitation."},
      {name:"QCDRRMO", number:"8928-4396/8927-5914", description:"Responds to disasters, emergencies, and provides rescue and relief operations."},
       {name:"Barangay Commmonwealth", number:"8-9518-466",description:"Community hotline for local assistance, safety concerns, and barangay-level support."},


    ];

    const hotlineList = document.getElementById("hotlineList");
    const searchInput = document.getElementById("searchInput");

    function displayHotlines(list){
      hotlineList.innerHTML = "";
      list.forEach(h => {
        const card = document.createElement("div");
        card.className = "hotline-card";
        card.innerHTML = `
          <h3>${h.name}</h3>
          <p>${h.description}</p>
          <p>Phone: <a href="tel:${h.number.replace(/-/g,'')}">${h.number}</a></p>
        `;
        hotlineList.appendChild(card);
      });
    }

    displayHotlines(hotlines);

    searchInput.addEventListener("input", () => {
      const query = searchInput.value.toLowerCase();
      const filtered = hotlines.filter(h =>
        h.name.toLowerCase().includes(query) ||
        h.description.toLowerCase().includes(query) ||
        h.number.includes(query)
      );
      displayHotlines(filtered);
    });

</script>
</body>
</html>
