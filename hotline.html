<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<link rel="icon" type="image/png" href="logo.png"/>
<title>S.T.O.P B.A.D Program – Hotlines</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<style>
  :root {
    --blue: #023e8a;
    --blue-light: #0077b6;
  }

  * {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    font-family: "Poppins", sans-serif;
    background: url("bg.jpg") no-repeat center center fixed;
    background-size: cover;
    color: #222;
  }

  body::before {
    content: "";
    position: fixed;
    inset: 0;
    background: rgba(255,255,255,0.25);
    backdrop-filter: blur(3px);
    z-index: -1;
  }

  header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: rgba(255,255,255,0.7);
    padding: 18px 45px;
    box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    backdrop-filter: blur(6px);
    position: sticky;
    top: 0;
    z-index: 1000;
  }

  .logo {
    display: flex;
    align-items: center;
    gap: 12px;
  }

  .logo-circle {
    width: 60px;
    height: 60px;
    background: url("logo.png") no-repeat center/cover;
    border-radius: 50%;
  }

  .logo h1 {
    margin: 0;
    font-size: 1.45rem;
    color: var(--blue);
  }

  .logo p {
    margin: 0;
    font-size: 0.78rem;
    color: #555;
  }

  .menu-toggle {
    display: none;
    flex-direction: column;
    gap: 5px;
    background: none;
    border: none;
    cursor: pointer;
  }

  .menu-toggle span {
    width: 26px;
    height: 3px;
    background: var(--blue);
    border-radius: 2px;
  }

  nav.primary a {
    color: var(--blue);
    text-decoration: none;
    margin-left: 25px;
    font-weight: 600;
  }

  .content-wrapper {
    max-width: 1000px;
    margin: 60px auto;
    padding: 0 20px;
  }

  .hotline-section {
    background: rgba(255,255,255,0.92);
    border-radius: 20px;
    padding: 40px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.1);
  }

  .hotline-section h2 {
    text-align: center;
    color: var(--blue-light);
    font-size: 2rem;
  }

  .search-bar {
    display: flex;
    justify-content: center;
    margin: 25px 0;
  }

  .search-bar input {
    width: 60%;
    padding: 12px 15px;
    border-radius: 12px;
    border: 1px solid #ccc;
    font-size: 1rem;
  }

  .hotline-list {
    display: flex;
    flex-direction: column;
    gap: 15px;
  }

  .hotline-card {
    background: #f8f9fa;
    padding: 20px;
    border-radius: 14px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    transition: 0.3s;
  }

  .hotline-card:hover {
    transform: translateY(-2px);
  }

  .hotline-card h3 {
    margin: 0;
    color: var(--blue);
  }

  .hotline-card p {
    margin: 5px 0;
  }

  .hotline-card a {
    color: var(--blue-light);
    font-weight: 600;
    text-decoration: none;
  }

  footer {
    text-align: center;
    padding: 15px;
    background: rgba(255,255,255,0.85);
    color: #666;
    font-size: 0.9rem;
  }

  @media (max-width: 1024px) {
  html {
    scroll-behavior: smooth;
  }

  body {
    -webkit-overflow-scrolling: touch;
      font-size: 0.8rem;
  }

    header {
      padding: 16px 28px;
    }

    .content-wrapper {
      margin: 40px 24px;
      max-width: 1000px;
    }

    .search-bar input {
      width: 75%;
    }
  }

    @media (max-width: 600px) {

    html {
      scroll-behavior: smooth;
    }

    body {
      -webkit-overflow-scrolling: touch;
      font-size: 0.8rem;
    }

      header {
        padding: 14px 16px;
      }

      .logo-circle {
        width: 40px;
        height: 40px;
      }

      .logo h1 {
        font-size: 1rem;
      }

      .logo p {
        font-size: 0.65rem;
      }

      .menu-toggle {
        display: flex;
      }

      nav.primary {
        position: absolute;
        top: 100%;
        left: 0;
        width: 100%;
        background: rgba(255,255,255,0.96);
        display: none;
        flex-direction: column;
        box-shadow: 0 10px 20px rgba(0,0,0,0.12);
      }

      nav.primary.show {
        display: flex;
      }

      nav.primary a {
        margin: 0;
        padding: 14px;
        text-align: center;
        border-bottom: 1px solid rgba(0,0,0,0.05);
      }

      .hotline-section {
        padding: 22px;
      }

      .search-bar input {
        width: 100%;
      }

      .content-wrapper {
        margin: 40px 24px;
        max-width: 1000px;
      }

      footer {
        font-size: 0.75rem;
      }
    }
</style>
</head>

<body>

<header>
  <div class="logo">
    <div class="logo-circle"></div>
    <div>
      <h1>S.T.O.P B.A.D PROGRAM</h1>
      <p>Stand Together, Overcome the Pain Against Bullying and Discrimination</p>
    </div>
  </div>

  <button class="menu-toggle">
    <span></span>
    <span></span>
    <span></span>
  </button>

  <nav class="primary">
    <a href="home.html">Home</a>
    <a href="about.html">About Us</a>
    <a href="creative_corner.html">Creative Corner</a>
    <a href="hotline.html">Hotline</a>
  </nav>
</header>

<div class="content-wrapper">
  <section class="hotline-section">
    <h2>Hotlines</h2>

    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Search hotlines...">
    </div>

    <div class="hotline-list" id="hotlineList"></div>
  </section>
</div>

<footer>
  <p>© 2025 S.T.O.P B.A.D Program. All Rights Reserved.</p>
</footer>

<script>
const toggleBtn = document.querySelector(".menu-toggle");
const nav = document.querySelector("nav.primary");

toggleBtn.addEventListener("click", () => {
  nav.classList.toggle("show");
});

const hotlines = [
  {name:"In-touch", number:"+639190560709", description:"Immediate assistance and guidance."},
  {name:"NCMH Crisis Hotline", number:"0919 057 1553", description:"24/7 mental health support."},
  {name:"Quezon City Helpline", number:"122", description:"Local emergency assistance."},
  {name:"Hopeline PH", number:"+63 2 8804 4673", description:"Emotional support hotline."},
  {name:"PNP WCPC", number:"+63 2 8352 6690", description:"Protection for women and children."},
  {name:"DepEd Child Protection Unit", number:"+63 995 921 8461", description:"School child safety support."},
  {name:"Bantay Bata", number:"163", description:"Child abuse reporting hotline."}
];

const hotlineList = document.getElementById("hotlineList");
const searchInput = document.getElementById("searchInput");

function displayHotlines(list) {
  hotlineList.innerHTML = "";
  list.forEach(h => {
    hotlineList.innerHTML += `
      <div class="hotline-card">
        <h3>${h.name}</h3>
        <p>${h.description}</p>
        <p>Phone: <a href="tel:${h.number}">${h.number}</a></p>
      </div>`;
  });
}

displayHotlines(hotlines);

searchInput.addEventListener("input", () => {
  const query = searchInput.value.toLowerCase();
  displayHotlines(hotlines.filter(h =>
    h.name.toLowerCase().includes(query) ||
    h.description.toLowerCase().includes(query)
  ));
});
</script>

</body>
</html>
